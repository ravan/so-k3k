nodes:
  - _type: MainMenuGroup
    defaultOpen: true
    iconbase64: data:image/svg+xml;base64,
    id: -100
    identifier: urn:stackpack:k3k:shared:main-menu-group:k3k
    items:
      - _type: MainMenuViewItem
        viewIdentifier: urn:stackpack:k3k:shared:query-view:servers
      - _type: MainMenuViewItem
        viewIdentifier: urn:stackpack:k3k:shared:query-view:sharedpods
    name: Kubernetes Virtual Clusters

  - _type: QueryView
    autoGrouping: true
    connectedComponents: true
    description: k3k Servers
    flags:
      - DisableEventHandlers
      - HideFromViewsOverview
    groupedByDomains: true
    groupedByLayers: true
    groupedByRelations: true
    groupingEnabled: true
    id: -200
    identifier: urn:stackpack:k3k:shared:query-view:servers
    minimumGroupSize: 3
    name: Servers
    neighboringComponents: false
    query: (type = "pod" AND label IN ("role:server"))
    queryVersion: 0.0.1
    showCause: NONE
    showIndirectRelations: false
    tags: [ ]
    viewType: urn:stackpack:k3k:shared:view-type:server

  - _type: QueryView
    autoGrouping: true
    connectedComponents: true
    description: Shared Pods
    flags:
      - DisableEventHandlers
      - HideFromViewsOverview
    groupedByDomains: true
    groupedByLayers: true
    groupedByRelations: true
    groupingEnabled: true
    id: -220
    identifier: urn:stackpack:k3k:shared:query-view:sharedpods
    minimumGroupSize: 3
    name: Shared Pods
    neighboringComponents: false
    query: (type = "pod" AND label IN ("k3k-mode:shared", "k3k-host-pod") AND NOT label in ("role:server"))
    queryVersion: 0.0.1
    showCause: NONE
    showIndirectRelations: false
    tags: [ ]
    viewType: urn:stackpack:k3k:shared:view-type:sharedpod
